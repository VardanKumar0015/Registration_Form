<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <title> Registration Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 main">
                    <form action="/signup_successful.html" method="POST">
                        <H2>Registration Form</H2>
                        <label for="name">Name:</label>
                        <input type="text"  class="box" id="name" name="name" placeholder="Name" required>
                        <br>
                        <label for="age">Age:</label>
                        <input type="number"  class="box" id="age" name="age" placeholder="Age" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email"  class="box" id="email" name="email" placeholder="Email" required>
                        <br>
                        <label for="phno">Phno:</label>
                        <input type="text"  class="box" id="phno" name="phno" placeholder="Mobile" required>
                        <br>
                        <label for="gender">Gender:</label>
                        <input type="text"  class="box" id="gender" name="gender" placeholder="Gender" required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password"  class="box" id="password" name="password" placeholder="Password" required>
                        <br>
                        <input type="submit" value="Submit" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
